<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/Joinlogowhite.png">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="stylesheet" href="assets/styles/fonts.css">
    <link rel="stylesheet" href="assets/styles/meduaqueryLogin.css">
</head>

<body>
    <header>
        <div class="topline">
            <p>Not a Join User?</p>
            <a href="assets/html/signin.html" class="login">Sign up</a>
        </div>
    </header>

    <div class="Screen-Logo">
        <img id="logoscreen" class="join-logo" src="assets/img/Capa2.svg">
        <img class="final-logo" src="assets/img/logowhite.png">
    </div>

    <div class="loginarea">
        <div class="loginheadline">
            <span class="textline">Log in</span>
            <img class="underlineLogin" src="assets/img/unterstrichvector.png">
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="custome-input ">
                <input id="emailInput" class="input" name="email" placeholder="Email" oninput="returnInput()">
                <img class="socialicons" src="assets/img/mail.png" alt="">
                <div id="emailFail" class="emailFails d_none"><span>Please check your email, example alex@test.de</span>
                </div>
            </div>
            <div class="custome-input ">
                <input id="passwordInput" class="input" type="password" name="password" placeholder="Password">
                <img class="socialicons" src="assets/img/lock.png">
            </div>
            <div id="fail" class="failEnter d_none">
                <p>Check your email and password. Please try again.</p>
            </div>
            <div>
                <label class="check-container" for="checkRemember">
                    <input id="checkRemember" type="checkbox">
                    <p>Remember Me</p>
                </label>
            </div>
            <div class="btns">
                <button class="login">Log in</button>
                <button type="button" onclick="guestLogin()" class="guestlogin">Guest Log in</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footercontent">
            <a href="assets/html/privacy2.html">
                <h3>Privacy Policy</h3>
            </a>
            <a href="assets/html/legecy2.html">
                <h3>Legal notice</h3>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
