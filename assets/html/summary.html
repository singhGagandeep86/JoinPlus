<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/Joinlogowhite.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/mediaquerry.css">
    <link rel="stylesheet" href="../styles/mediaquerrySummery.css">
    <link rel="stylesheet" href="../styles/account.css">
    <title>Summary</title>
</head>

<body onload="init()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Joinlogowhite.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div id="summary" class="asideMenu active">
                        <a href="../html/summary.html">
                            <img class="activeSummary" src="../img/Summary.png" alt="">Summary
                        </a>
                    </div>
                    <div id="task" class="asideMenu">
                        <a href="../html/task.html">
                            <img src="../img/Add task.png" alt="">
                            Add
                            Task
                        </a>
                    </div>
                    <div id="board" class="asideMenu ">
                        <a href="../html/board.html">
                            <img src="../img/Board.png" alt="">Board
                        </a>
                    </div>
                    <div id="contact" class="asideMenu">
                        <a href="../html/contact.html">
                            <img src="../img/Contacts.png" alt="">Contacts
                        </a>
                    </div>
                </div>
                <div class="legacyMenu">
                    <a href="../html/privacy.html">Privacy Policy</a>
                    <a href="../html/legecy.html">Legal Notice</a>
                </div>
            </div>
        </aside>
        <div class="mainDesign">
            <div class="header">
                <span class="changeMedia">Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide">
                    <a href="../html/help.html">
                        <img class="picHelp" src="../img/help.png">
                    </a>
                    <div class="picSm" id="burgerToggle"><span id="userIni"></span><img style="height: 100%; width: 100%; border-radius: 50%;" class="d_none" id="userPic"></div>
                    <div class="burger-menu" id="burgerMenu">
                        <div class="burger-content">
                            <h2 onclick="openContact()">Account</h2>
                            <h2 class="helpOff"><a href="../html/help.html">Help</a></h2>
                            <h2><a href="../html/legecy.html">Legal Notice</a></h2>
                            <h2><a href="../html/privacy.html">Privacy Policy</a></h2>
                            <h2 onclick="deleteGuest()">Log Out</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="summaryContent">
                <div class="contact-container-right" id="contact-container-right">
                    <div class="contact-text">
                        <h1 id="h1Head">Join 360</h1>
                        <div id="divHead"></div>
                        <p id="textHead">Key Metrics at a Glance</p>
                    </div>
                </div>
                <div class="block-main">
                    <div onclick="goToBoard()" class="pen-section-1">
                        <div class="pen-img">
                            <img src="../img/pencilbg.png">
                        </div>
                        <div class="pen-text">
                            <h1 id="todo"></h1>
                            <p>To-Do</p>
                        </div>
                    </div>
                    <div onclick="goToBoard()" class="pen-section-1">
                        <div class="pen-img">
                            <img src="../img/check bg.png">
                        </div>
                        <div class="pen-text">
                            <h1 id="done"></h1>
                            <p>Done</p>
                        </div>
                    </div>
                </div>

                <div class="block-mid">
                    <div onclick="goToBoard()" class="pen-section-2">
                        <div class="left-section">
                            <img class="pen-img" src="../img/arrowtopredbg.png" alt="Icon">
                            <div class="ontake2">
                                <h1 id="urgent"></h1>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <img class="vector-img" src="../img/midvectorsummary.png" alt="Vector Strich">
                        <div class="right-section">
                            <h2 id="date">October 16, 2022</h2>
                            <p class="psmall">Upcoming Deadline</p>
                        </div>
                    </div>
                    <div id="greatingDay" class="greating"></div>
                </div>

                <div onclick="goToBoard()" class="block-end">
                    <div class="pen-section-3">
                        <div class="pen-3">
                            <h1 id="taskAll"></h1>
                            <p>Tasks in<br> Board</p>
                        </div>
                    </div>
                    <div class="pen-section-3">
                        <div class="pen-3">
                            <h1 id="progress"></h1>
                            <p>Tasks in<br> Progess</p>
                        </div>
                    </div>
                    <div class="pen-section-3">
                        <div class="pen-3">
                            <h1 id="await"></h1>
                            <p>Awaiting Feedback</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="popupContact" class="popupArea d_none" onclick="closeContact()"></div>
    <script src="../js/submenu.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../../script.js"></script>

</body>

</html>
