<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/Joinlogowhite.png">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/boardTask.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/mediaquerryBoard.css">
    <link rel="stylesheet" href="../styles/mediaquerry.css">
    <link rel="stylesheet" href="../styles/mediaquerryBoardTask.css">
    <link rel="stylesheet" href="../styles/joincolor.css">
    <link rel="stylesheet" href="../styles/task.css">
    <link rel="stylesheet" href="../styles/account.css">
    <title>Board</title>
</head>

<body onload="load()">
    <div class="overDisplay">
        <aside class="mainDesignAside">
            <img class="mainDesignAsideImg" src="../img/Joinlogowhite.png" alt="">
            <div class="mainDesignAsideLinks">
                <div class="asideMenuArea">
                    <div id="summary" class="asideMenu"><a href="../html/summary.html"><img src="../img/Summary.png"
                                alt="">Summary</a></div>
                    <div id="task" class="asideMenu"><a href="../html/task.html"><img src="../img/Add task.png"
                                alt="">Add
                            Task</a></div>
                    <div id="board" class="asideMenu active"><a href="../html/board.html"> <img class="activeBoard"
                                src="../img/Board.png" alt="">Board</a></div>
                    <div id="contact" class="asideMenu"><a href="../html/contact.html"><img src="../img/Contacts.png"
                                alt="">Contacts</a></div>
                </div>
                <div class="legacyMenu">
                    <a href="../html/privacy.html">Privacy Policy</a>
                    <a href="../html/legecy.html">Legal Notice</a>
                </div>
            </div>
        </aside>

        <div class="mainDesign">
            <div class="header"><span class="changeMedia">Kanban Projekt Management Tool</span>
                <div class="headerContentRightSide">
                    <a href="../html/help.html">
                        <img class="picHelp" src="../img/help.png">
                    </a>
                    <div class="picSm" id="burgerToggle"><span id="userIni"></span><img style="height: 100%; width: 100%; border-radius: 50%;" class="d_none" id="userPic"></div>
                    <div class="burger-menu" id="burgerMenu">
                        <div class="burger-content">
                            <h2 onclick="openContact()">Account</h2>
                            <h2 class="helpOff"><a href="../html/help.html">Help</a></h2>
                            <h2><a href="../html/legecy.html">Legal Notice</a></h2>
                            <h2><a href="../html/privacy.html">Privacy Policy</a></h2>
                            <h2 onclick="deleteGuest()">Log Out</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="headlineBoard">
                    <div class="headlinbar">
                        <span>Board</span>
                        <div class="mobileBtnAdd" onclick="openPopUpTask('toDo')">
                            <img src="../img/plusaddtaskmobile.png" alt="">
                        </div>
                        <div class="searchBar">
                            <div class="inputArea">
                                <div class="inputSearch">
                                    <input id="search" oninput="search()" type="text" placeholder="Find task">
                                    <div class="inputImgArea"><img src="../img//lupe.png" alt=""></div>
                                </div>
                            </div>
                            <div id="btnTaskPopupcloseArea" onclick="openPopUpTask('toDo')" class="btnBoardTask">
                                <button>Add task </button><img src="../img/add.png" alt="">
                            </div>
                        </div>
                    </div>
                    <p id="emptySearchOn" class="emptySearch d_none">No task found</p>
                </div>
                <div class="dragAndDropBoard">
                    <div class="taskAreaMobile">
                        <div class="headlineDrag"><span>To do</span><img onclick="openPopUpTask('toDo')"
                                src="../img/plusbutton.png" alt=""></div>
                        <div class="dragAndDropBoardArea" id="toDo" ondragover="allowDrop(event);highlight(id)"
                            ondrop="moveTo('toDo');removeHighlight('toDo')" ondragleave="removeHighlight('toDo')">
                        </div>
                    </div>
                    <div class="taskAreaMobile">
                        <div class="headlineDrag"><span>In progress</span><img onclick="openPopUpTask('progress')"
                                src="../img/plusbutton.png" alt=""></div>
                        <div class="dragAndDropBoardArea" id="progress" ondragover="allowDrop(event);highlight(id)"
                            ondrop="moveTo('progress');removeHighlight('progress')"
                            ondragleave="removeHighlight('progress')"></div>
                    </div>
                    <div class="taskAreaMobile">
                        <div class="headlineDrag"><span>Await feedback</span>
                            <img onclick="openPopUpTask('await')" src="../img/plusbutton.png">
                        </div>
                        <div class="dragAndDropBoardArea" id="await" ondragover="allowDrop(event);highlight(id)"
                            ondrop="moveTo('await');removeHighlight('await')" ondragleave="removeHighlight('await')">
                        </div>
                    </div>
                    <div class="taskAreaMobile">
                        <div class="headlineDrag"><span>Done</span></div>
                        <div class="dragAndDropBoardArea" id="done" ondragover="allowDrop(event);highlight(id)"
                            ondrop="moveTo('done');removeHighlight('done')" ondragleave="removeHighlight('done')">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popupContact" class="popupArea d_none" onclick="closeContact()"></div>
    <div id="popupTaskMain" class="popupArea responsivePopup d_none" onclick="closePopUpTask()"></div>
    <div id="popupTaskInfo" class="popupArea d_none " onclick="closePopUpTaskSmall()"></div>
    <div id="taskDoneIcon" class="subTaskIcon">
        <div class="doneDiv"><img id="imgTest" class="doneIcon " src="../img/addedTask.png"></div>
    </div>

    <script src="../../script.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/boardSortTask.js"></script>
    <script src="../js/boardTemplate.js"></script>
    <script src="../js/boardEdit.js"></script>
    <script src="../js/boardEditSendToFB.js"></script>
    <script src="../js/submenu.js"></script>
    <script src="../js/task.js"></script>
    <script src="../js/taskSecondary.js"></script>
    <script src="../js/taskTemplate.js"></script>

</body>

</html>
